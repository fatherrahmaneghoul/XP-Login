<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Enter Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/XP-Logo.png" sizes="32x32">



</head>

<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>

        <form id="forgot-form">
            <label for="email">Enter your email:</label>
            <input type="email" id="forgot-email" class="forgot-input" placeholder="Your email" required>
            <button type="submit">Send Verification Code</button>
        </form>

        <div class="verification-container" style="display:none;">
            <input type="text" id="verification-code" class="forgot-input" placeholder="Enter verification code"
                required>
            <button id="verify-button">Verify</button>
        </div>

        <div class="reset-password-container" style="display:none;">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="New password" required>
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <button id="reset-button">Reset Password</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
