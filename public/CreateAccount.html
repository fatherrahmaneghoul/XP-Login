<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/XP-Logo.png" sizes="32x32">



</head>

<body>
    <div class="account-container">
        <h1>Create an Account</h1>
        <form action="/register" method="post" class="create-account-form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            
            <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span id="toggle-password" class="toggle-password" style="display: none;">👁️</span>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <a href="index.html" class="login-link">Already have an account? Log in here</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
